<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Charity</title>
    <link rel="stylesheet" href="fa.css">
</head>
<body>
    <div class="container">
        <h2>Food Charity Sign-Up</h2>
        <p>Support our food charity by signing up. Every sign-up means more meals for those in need.</p>

        <form id="charity">
            <label for="firstname">First Name<span class="required"></span>:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name<span class="required"></span>:</label>
            <input type="text" id="lastname" name="lastname" required>

            <fieldset>
                <legend>Sex<span class="required"></span>:</legend>
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>

                <input type="radio" id="prefer-not-to-say" name="sex" value="prefer-not-to-say">
                <label for="prefer-not-to-say">Prefer not to say</label>
            </fieldset>

            <label for="email">Email Address<span class="required"></span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number (Optional):</label>
            <input type="tel" id="contact" name="contact">

            <div class="buttons">
                <input type="submit" value="Sign Up">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
